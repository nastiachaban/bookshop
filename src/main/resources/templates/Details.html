<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Detail Page</title>
    <style>


  .navbar {
    background-color: #858283;
    padding: 30px;
    margin: -20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar-left {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .nav-link {
    color: white;
    font-size: 20px;
    text-decoration: none;
    padding: 8px 12px;
    white-space: nowrap;
  }

  .logout {
    background-color: transparent;
    color: white;
    font-size: 18px;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
  }

  .logout:hover,
  .nav-link:hover {
    color: #ff69b4;
  }

  .cart-icon {
    display: flex;
    align-items: center;
    margin-left: auto;
  }

  .cart-icon img {
    width: 30px;
    height: auto;
    object-fit: contain;
  }

        body {
            font-family: Arial, sans-serif;
        }
        .author-container {
            width: 60%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .author-image {
            max-width: 150px;
            border-radius: 25%;
            margin-bottom: 20px;
        }
        .author-details {
            text-align: left;
        }
        .author-details h2 {
            margin-bottom: 10px;
        }
        .author-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <a class="nav-link" th:href="@{/author/allAuthors}">Authors</a>
        <a class="nav-link" th:href="@{/books/allBooks}">Books</a>
        <a class="nav-link" th:href="@{/users/profile}">My profile</a>

        <form th:action="@{/users/logout}" method="post">
            <button class="logout">Log out</button>
        </form>
    </div>

    <div class="cart-icon">
        <a th:href="@{/buy/cart}">
            <img src="/images/cart.png" alt="Cart Icon">
        </a>
    </div>
</nav>


<div class="author-container">
    <img th:src="@{${author.image}}" alt="Author Image" class="author-image"/>

    <div class="author-details">

        <h2 th:text="${author.firstName} + ' ' + ${author.lastName}"></h2>
        <p><strong>Country:</strong> <span th:text="${author.country}"></span></p>
        <p><strong>Year of Birth:</strong> <span th:text="${author.yearOfBirth}"></span></p>
        <p><strong>Biography:</strong></p>
        <p th:text="${author.biography}"></p>
    </div>
</div>
</body>
</html>
