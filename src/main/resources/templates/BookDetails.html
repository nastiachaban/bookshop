<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Detail Page</title>
    <style>

    .navbar {
            background-color: #858283;
            padding: 30px;
            margin-right: -50px;
            margin-left: -10px;
            margin-top:-8px;
            padding: 33px;
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 20px;
            margin-right: 20px;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
        }
        .book-container {
            width: 60%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-details {
            text-align: left;
        }
        .book-details h2 {
            margin-bottom: 10px;
        }
        .book-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg ">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ">
            <a class="nav-link" th:href="@{/author/allAuthors}">Authors</a>
            <a class="nav-link" th:href="@{/books/allBooks}">Books</a>
            <a class="nav-link" th:href="@{/users/profile}">My profile</a>
            <a th:href="@{/buy/cart}"><img src="/images/cart.png" style="width: 40px; margin-left: 1100px;"></a>
        </ul>
    </div>

</nav>

<div class="book-container">

    <div class="book-details">
        <h2 th:text="${book.name}"></h2>
        <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
        <p><strong>Language:</strong> <span th:text="${book.language}"></span></p>
        <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
        <p><strong>Publication:</strong> <span th:text="${book.publication}"></span></p>
        <p><strong>Pages:</strong> <span th:text="${book.pages}"></span></p>
    </div>
</div>
</body>
</html>
