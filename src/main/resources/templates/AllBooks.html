<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-NmL4eYPzzS5Rv0jht0Jm8WrF0C8iM0vcO+w0lAbHH3+I++9iFQ8W5MGe5J5y8uEy" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>All Books</title>
    <style>
            body {
                font-family: 'Calibri', sans-serif;
                margin: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #f5f5f5;
            }

            .container {
                margin: 0 auto;
                max-width: 900px;
            }

            a {
                text-decoration: none;
            }

            .btn {
                font-size: 1.2em;
                margin-bottom: 20px;
                display: inline-block;
                color: white;
                background-color: pink;
                padding: 10px 20px;
                border-radius: 5px;
            }

            .btn:hover {
                background-color: #ff69b4;
            }

            .btn1 {
                font-size: 16px;
                margin-bottom: 20px;
                display: inline-block;
                color: white;
                background-color: pink;
                padding: 10px 20px;
                border-radius: 5px;
                border: 1px solid pink;
                margin-top: 10px;
            }

            .btn1:hover {
                background-color: #ff69b4;
            }

            .btn3 {
                font-size: 13px;
                margin-bottom: 5px;
                display: inline-block;
                background-color: pink;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid white;
                color: white;
            }

            .form-control {

                font-size: 16px;
                padding: 7px;
                border: 2px solid pink;
            }

            input, select {
                font-size: 16px;
                padding: 8px;
                border-radius: 5px;
                border: 2px solid pink;
                margin-top: 10px;
                box-sizing: border-box;
            }

            input:focus, select:focus {
                outline: none;
                border-color: #ff1493;
                box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            }

            form {
                margin-left: 30px;
            }

            input {
                border-radius: 5px;
                border: 3px solid white;
            }

            select {
                border-radius: 5px;
                border: 2px solid pink;
                padding: 7px;
                margin-top: 10px;
                font-size: 13px;
            }

            .move {
                margin-top: 50px;
                margin-bottom: -50px;
            }

            .search-sort-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .search-form, .sort-form {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .search-form .form-control,
            .sort-form .form-select {
                width: auto;
            }

            .actions {
                color: #ff1493;
            }

            /* Navbar Styles */
            .navbar {
                background-color: #858283;
                padding: 30px;
                margin-right: -20px;
                margin-left: -20px;
                margin-top: -20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .navbar-nav {
                display: flex;
                align-items: center;
            }

            .navbar-nav .nav-link {
                color: white;
                font-size: 20px;
                margin-right: 20px;
                text-decoration: none;
                white-space: nowrap;
                padding: 8px 12px;
            }

            .navbar-nav form {
                margin: 0;
            }

            .logout {
                background-color: transparent;
                color: white;
                font-size: 18px;
                text-decoration: none;
                padding: 8px 12px;
                border: none;
                white-space: nowrap;
                cursor: pointer;
            }

            .logout:hover {
                color: #ff69b4;
                background-color: transparent;
            }

            .navbar-nav img {
                margin-left: auto;
                display: inline-block;
                width: 40px;
                height: auto;
            }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg ">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav ">
            <a class="nav-link" th:href="@{/author/allAuthors}">Authors</a>
            <a class="nav-link" th:href="@{/books/allBooks}">Books</a>
            <a class="nav-link" th:href="@{/users/profile}">My profile</a>

            <form th:action="@{/users/logout}" method="post">
                <button class="logout" >Log out</button>
            </form>

            <a th:href="@{/buy/cart}"><img th:src="@{/images/cart.png}" style="width: 40px; margin-left: 900px;"></a>
        </ul>
    </div>

</nav>

<div class="search-sort-container">
    <div class="search-form">
    <form class="d-flex" role="search"  th:action="@{/books/allBooks}"
          method="post">
        <input th:value="${criteria}" name="criteria" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <div class="col-sm-8">
            <select id="choice" name="choice" class="form-select" th:value="${choice}">
                <option th:value="${null}">choose...</option>
                <option th:value="name">Name</option>
                <option th:value="author">Author</option>
                <option th:value="language">Language</option>
                <option th:value="genre">Genre</option>
                <option th:value="publication">Publication Year</option>
                <option th:value="pages">Pages</option>

            </select>
        </div>
        <button class="btn1 btn-outline-success" type="submit" >Search</button>
    </form>

    <form class="d-flex" role="search"  th:action="@{/books/allBooks/sort}"
          method="post">
        <select id="order" name="order" class="form-select" th:value="${order}">
            <option th:value="${null}">choose...</option>
            <option th:value="desc">Descending</option>
            <option th:value="asc">Ascending</option>
        </select>
        <div class="col-sm-8">
            <select id="choice2" name="choice2" class="form-select" th:value="${choice2}">
                <option th:value="${null}">choose...</option>
                <option th:value="name">Name</option>
                <option th:value="author">Author</option>
                <option th:value="language">Language</option>
                <option th:value="genre">Genre</option>
                <option th:value="publication">Publication Year</option>
                <option th:value="pages">Pages</option>

            </select>
        </div>
        <button class="btn1 btn-outline-success" type="submit" >Sort</button>
    </form>
</div>
</div>

<div class="container">
    <a class="btn" th:href="@{/books/addBook}">Add Book</a>
    <table>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Language</th>
            <th scope="col">Genre</th>
            <th scope="col">Publication Year</th>
            <th scope="col">Pages</th>
            <th scope="col" style="width:250px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.name}"/>
            <td th:text="${book.author.firstName}+' '+${book.author.lastName}"></td>
            <td th:text="${book.language}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.publication}"></td>
            <td th:text="${book.pages}"></td>
            <td style="width:250px; display:flex; align-items:center; gap:10px;">
                <a th:href="@{/books/{id}/edit (id=${book.id})}" class="btn3" >Edit</a>
                <a th:href="@{/books/{id}/deleteBook (id=${book.id})}" class="btn3" >Delete</a>
                <a th:href="@{/books/{id}/details (id=${book.id})}" class="btn3" >Details</a>

                <form th:action="@{/buy/{id}/addToCart (id=${book.id})}" method="post" style="margin: 0;">
                    <button class="btn3" style=" font-size:11px;" type="submit">Add to cart</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
